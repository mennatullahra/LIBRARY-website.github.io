<!DOCTYPE html>
<html>

<head>
    <title>Update Book</title>
    <link rel="stylesheet" type="text/css" href="Admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,800;1,600&display=swap" rel="stylesheet">
    
</head>

<body>
    <h1 class="mm">Update Book details</h1>
    <div class="centerBox">
        <div class="content">
            <form action="" method="post">
        
        
                <input type="text"   name="Title" required placeholder="Enter BookName"><br>
                  <br>
                <input type="text"   name="Author" required placeholder="Enter Author"><br>
                  <br>
                <input type="text"   name="ISBN" required placeholder="Edit ISBN"><br>
                  <br>
        
                <input type="text"   name="Subject" required placeholder="Edit Subject"><br><br><br>
                 
                <button type="submit" name="submit" class="centerButton">Update</button>
            </form>
        </div>
    </div>
    
</body>

</html>
