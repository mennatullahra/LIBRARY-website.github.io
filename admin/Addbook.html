<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Library Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="Admin.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,800;1,600&display=swap" rel="stylesheet">
</head>

<body>


    <h1>Add Book</h1>
    <div class="centerBox">
        <div class="content">
            <form action="" method="post" >
                    <input type="text" placeholder="Enter BookName" name="Title" >
                    <br>
                    <br>
                    <input type="text" placeholder="ISBN" name="ISBN" >
                    <br>
                    <br>
                    <input type="text" placeholder="Enter PublicationYear" name="PublicationYear" class="c">
                    <br>
                    <br>
                    <input type="text" placeholder="Enter Author" name="Author">
                    <br>
                    <br>
                    <input type="text" placeholder="Enter Subject" name="Subject" >
                    <br>
                    <br>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label " for="customFile">Choose file</label>
                    </div>
                    <br>
                    <br>
                    <button class="centerButton" type="submit" name="submit">Add</button>        
            </form>
        </div>
    </div>
    

</body>

</html>
