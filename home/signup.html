<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Library Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,800;1,600&display=swap" rel="stylesheet">
    
</head>

<body>
    <h1>Register Here</h1>

    <div class="centerBox">
        <div class="content">
            <form id="myForm" action="" method="post" >
                <div>
                    <input type="text" placeholder="Enter Name" name="Name"  >
                    <br>
                    <br>
                    <input type="text" placeholder="Role(Admin/Student)" name="Role"  >
                    <br>
                    <br>
                    <input type="email" placeholder="Enter Email" name="Email"  >
                    <br>
                    <br>
                    <input type="password" placeholder="Enter Password" name="Password"  >
                    <br>
                    <br>
                    <input type="password" placeholder="Repeat Password" name="Repeat-Password"  >
                    <br>
                    <br>
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">Remember me</label>
                    <br>
                    <br><br>
                    <button type="submit" name="submit" >SignUp</button>
                </div>
                <br>
        
            </form>
        </div>
    </div>

    


</body>

</html>
