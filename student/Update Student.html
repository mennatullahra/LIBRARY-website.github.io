<!DOCTYPE html>
<html>

<head>
    <title>Update Student</title>
    <link rel="stylesheet" type="text/css" href="studentpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,800;1,600&display=swap" rel="stylesheet">

</head>
    
<body>
    <h1 id="sub">Update your profile </h1>
    <div class="centerBox">
    
    <form id="myForm" action="" method="post" >
        <div class="content">
            <input class="input-transperant" type="email" placeholder="Enter Email" name="Email">
            <br>
            <br>
            <input class="input-transperant" type="password" placeholder="Enter new Password" name="Password">
            <br>
            <br>
            <input class="input-transperant" type="password" placeholder="Repeat new Password" name="Repeat-Password">
            <br>
            <br><br>
            <br>
            <button class="centerButton" type="submit" name="submit">Update</button>
        </div>
        <br>

    </form>
</div>

</body>

</html>
