<html>

<head>
    <title>extend date</title>
    
    <link rel="stylesheet" type="text/css" href="studentpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,800;1,600&display=swap" rel="stylesheet">
  
</head>

<body>


    <h1>Extending borrowing period</h1>
    <div class="centerBox">
      <div class="content">
            <input placeholder="Date" type="text" > <br><br><br>
            <input class="centerButton" type="button" onclick="replace()" value="set" style="padding: 10px;width:140px !important;border: 0;">
            <!-- Display the countdown timer in an element -->
            <p id="demo"></p>
       </div>
    </div>
    <script>
        function replace() {
            num = document.getElementById("limit").value;
        }
        // Set the date we're counting down to
        var countDownDate = new Date(num).getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
