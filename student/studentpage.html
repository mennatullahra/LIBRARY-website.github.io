<!DOCTYPE html>
<html>

<head>
    <title>Student Page</title>
    <link rel="stylesheet" type="text/css" href="studentpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,800;1,600&display=swap" rel="stylesheet">
    
    <script>
        /* When the user clicks on the button,
                                                toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
    
        // Close the dropdown menu if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</head>


<body>
    <div class="nav">
        <ul>
         <li>  <input type="text" placeholder="Browsing book" class="bar"></li>
         <li> <h1 id="title">Welcome to Student Page</h1></li>
        </ul>
     </div>
        <div class="container">
            <form action="" >
                <a href="Update Student.html" class="us">Update Student details</a>
            </form>
            <form action="" >
                <a class="us">Show list of books</a>
            </form>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn us">Operations</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="borrow.html">Borrow</a>
                    <a href="return.html">Return</a>
                    <a href="extend.html">Extending borrowing period</a>
               </div>
            </div>
            <form action="" >
                <a type="button" href="../home/index.html" class="us">Log out</a>
           </form>
        </div>
</body>

</html>
