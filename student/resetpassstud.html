<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="studentpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,800;1,600&display=swap" rel="stylesheet">
    

</head>

<body>
    <h1>Reset Password</h1>
    <div class="centerBox">
        <div class="content">
            <form action="" method="post" >
                <label for="UserName"></label>
                <input type="email" placeholder="Enter your Email" name="Email">
                <br>
                <br>
                <input type="password" placeholder="Enter New password" name="Password">
                <br>
                <br>
                <input type="password" placeholder="Repeat New password" name="Password2">
                <br>
                <br><br>
                <button type="submit" name="submit">Reset Password</button>
        </form>
        </div>
    </div>
    
</body>

</html>
